<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header class="ion-margin-top ion-text-center">
          <ion-card-subtitle>Virtual Taste:</ion-card-subtitle>
          <ion-card-title>{{foodName}}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <ion-list>
            <ion-grid>
              <ion-row>
                <ion-col></ion-col>
                <ion-col size="10" sizeMd="4" class="ion-text-center">
                  <ion-button href="#" (click)="goBack($event)" expand="block">
                    <ion-icon name="pizza"></ion-icon>
                    Back to Food
                  </ion-button>
                </ion-col>
                <ion-col></ion-col>
              </ion-row>
              <br/>
              <ion-row class="ion-hide-lg-down">
                <ion-item class="taste">
                  <ion-col>
                    <span [class]="isDominantTaste('bitter')">Bitter: {{taste.bitter}}</span>
                  </ion-col>
                  <ion-col>
                    <span [class]="isDominantTaste('sweet')">Sweet: {{taste.sweet}}</span>
                  </ion-col>
                  <ion-col>
                    <span [class]="isDominantTaste('other')">Other: {{taste.other}}</span>
                  </ion-col>
                  <ion-col>
                    <span [class]="isDominantTaste('umami')">Umami: {{taste.umami}}</span>
                  </ion-col>
                </ion-item>
              </ion-row>
              <ion-row class="ion-hide-lg-down">
                <ion-item>
                  <ion-col></ion-col>
                  <ion-col size="6">
                    <canvas id="{{canvasId}}"></canvas>
<!--                    <app-analyse-multitaste-compound-chart [canvasId]="generateId('radar', 0)" [chartData]="taste"></app-analyse-multitaste-compound-chart>-->
                  </ion-col>
                  <ion-col></ion-col>
                </ion-item>
              </ion-row>
              <ion-row class="ion-hide-lg-up">
                <ion-item>
                  <ion-col class="ion-text-center">
                    <app-analyse-multitaste-compound-chart [canvasId]="generateId('radar-small', 0)" [chartData]="taste"></app-analyse-multitaste-compound-chart>
                    <p>
                      <span [class]="isDominantTaste('bitter')">Bitter: {{taste.bitter}}</span><br/>
                      <span [class]="isDominantTaste('sweet')">Sweet: {{taste.sweet}}</span><br/>
                      <span [class]="isDominantTaste('other')">Other: {{taste.other}}</span><br/>
                      <span [class]="isDominantTaste('umami')">Umami: {{taste.umami}}</span>
                    </p>
                  </ion-col>
                </ion-item>
              </ion-row>
            </ion-grid>
          </ion-list>
          <br/>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
